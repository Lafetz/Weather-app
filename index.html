<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="container">
      <form action="#">
        <input type="text" />
        <button>
          <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
            />
          </svg>
        </button>
      </form>
      <div class="error"></div>
      <div id="weather">
                 <div class="up">
                   <div id="location">London,UK</div><img src="http://openweathermap.org/img/wn/10d@2x.png" alt="current weather symbol"> 
                 </div>
                 <span id="temp">73&deg;</span>
                 <div id="cloudData">sunny</div>
                 <div class="low">
                   <span  id="feels">feels like:23&deg;C</span>
                   <span   id="wind">wind:7.2m/s</span>
                   <span   id="humidity">humidity:52%</span>
                  <div  id="pressure">pessure:1019 mb</div>
                 </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
